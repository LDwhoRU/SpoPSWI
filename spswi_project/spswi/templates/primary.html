<!DOCTYPE html>

<html>

<head>
    <title>Spotify Playlist Scraper</title>
    <link href="../static/style.css" rel="stylesheet" type="text/css" />
    <link href="../static/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <img class="navbar-brand spotify-logo" src="../static/spotify-logo.png" />
        <h1 class="text-success">Spotify Web Scraper</h1>
    </nav>

    <!-- Authorisation-->
    <h2 class="text-center">Link Your Spotify Account</h2>

    <div style="padding: 0.5% 0 3% 0;">
        <div class="row">

            <div class="col text-center">
                <form action="#" method="POST"><input type="submit" class="btn btn-success" name='login'
                        value="Login" /></form>
            </div>

        </div>
    </div>


    <!-- Debugging Buttons -->

    <h3 class="text-center" style="padding-top: 1%;">Debugging Functions:</h3>

    <div class="container" style="padding: 0.5% 0 3% 0;">
        <div class="row">
            <div class="col text-right">
                <form action="." method="POST"><input type="submit" class="btn btn-success" name='search_artists'
                        value="Search Artist Name" /></form>
            </div>
            <div class="col text-left">
                <form action="." method="POST"><input type="submit" class="btn btn-success" name='followed_artists'
                        value="Pull Followed Artists" /></form>
            </div>
        </div>
    </div>
    </div>

    <h2 class="text-center">Configure Spotify Playlist Scraper:</h2>

    <div class="container">

        <div class="row">

            <div class="col text-center"><label for="input-information">
                    <h5>How often would you like to scrape for new songs?</h5>
                </label>
            </div>

            <div class="col text-center"><label for="input-information">
                    <h5>How far back would you like to scrape for songs?</h5>
                </label>
            </div>

        </div>

        <div class="row">

            <!-- Select box for refresh period -->

            <div class="col">
                <form method="POST" action='.'><input type="number" class="form-control" name="frequency_input"
                        placeholder="1" min={{ frequency }} />


                    <div class="period-input">
                        <select class="form-control" name="frequency_select">
                            <option>Days</option>
                            <option>Months</option>
                            <option>Years</option>
                        </select>
                </form>
            </div>

        </div>

        <!-- Select box for time range to scrape-->

        <div class="col">
            <form method="POST" action='.'><input type="number" class="form-control" name="days_ago_input" placeholder="1"
                    min="1" />

                <div class="period-input">
                    <select class="form-control" name="days_ago_select">
                        <option>Days</option>
                        <option selected>Months</option>
                        <option>Years</option>
                    </select>
            </form>
        </div>
    </div>



    </div>
    </div>




</body>

</html>
